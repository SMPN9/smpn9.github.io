<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Rekam Suara dengan Noise Reduction</title>
</head>
<body>
    <h2>Rekam 7 Suara dengan WebRTC + Noise Reduction</h2>
    <button id="startBtn">Mulai Rekam</button>
    <button id="stopBtn" disabled>Stop</button>
    <br><br>
    <audio id="audioPlayback" controls></audio>
    <br><br>
    <a id="downloadLink" style="display: none;">Download Rekaman</a>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let mediaStreamSource;
        let gainNode;
        let compressor;

        document.getElementById("startBtn").addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Membuat AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamSource = audioContext.createMediaStreamSource(stream);

                // Membuat Gain Node (volume control)
                gainNode = audioContext.createGain();
                gainNode.gain.value = 1.2; // Mengurangi distorsi

                // Membuat Compressor (noise reduction)
                compressor = audioContext.createDynamicsCompressor();
                compressor.threshold.setValueAtTime(-30, audioContext.currentTime); // Lebih fleksibel
                compressor.knee.setValueAtTime(20, audioContext.currentTime);
                compressor.ratio.setValueAtTime(6, audioContext.currentTime); 
                compressor.attack.setValueAtTime(0.01, audioContext.currentTime);
                compressor.release.setValueAtTime(0.3, audioContext.currentTime);

                // Menghubungkan aliran audio
                mediaStreamSource.connect(compressor);
                compressor.connect(gainNode);

                // Buat MediaStreamDestination
                const filteredStream = audioContext.createMediaStreamDestination();
                gainNode.connect(filteredStream);

                mediaRecorder = new MediaRecorder(filteredStream.stream, { mimeType: "audio/ogg; codecs=opus" });
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/ogg; codecs=opus" });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = document.getElementById("audioPlayback");
                    audio.src = audioUrl;
                    
                    // Membuat link download
                    const downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = audioUrl;
                    downloadLink.download = "rekaman_filtered.ogg";
                    downloadLink.style.display = "block";
                    downloadLink.innerText = "Download Rekaman";
                };

                mediaRecorder.start();
                document.getElementById("startBtn").disabled = true;
                document.getElementById("stopBtn").disabled = false;
            } catch (error) {
                console.error("Gagal mengakses mikrofon:", error);
            }
        });

        document.getElementById("stopBtn").addEventListener("click", () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById("startBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;

                // Matikan AudioContext untuk menghemat daya
                setTimeout(() => {
                    audioContext.close();
                }, 1000);
            }
        });
    </script>
</body>
</html>
