<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Multi-Peer Streaming</title>
</head>
<body>
    <h2>WebRTC Multi-Peer Streaming</h2>
    <p>Peer A (Menerima stream dari B, C, dan D)</p>
    <div id="audio-container"></div>

    <script>
        let peerConnections = {};
        let remoteStreams = {};

        function createPeerConnection(peerId) {
            let pc = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
            });

            pc.ontrack = event => {
                if (!remoteStreams[peerId]) {
                    remoteStreams[peerId] = new MediaStream();
                }
                remoteStreams[peerId].addTrack(event.track);

                let audioElement = document.getElementById(`audio-${peerId}`);
                if (!audioElement) {
                    audioElement = document.createElement("audio");
                    audioElement.id = `audio-${peerId}`;
                    audioElement.autoplay = true;
                    document.getElementById("audio-container").appendChild(audioElement);
                }
                audioElement.srcObject = remoteStreams[peerId];
            };

            pc.onicecandidate = event => {
                if (event.candidate) {
                    console.log(`Kirim SDP ke ${peerId}:`, JSON.stringify(pc.localDescription));
                }
            };

            peerConnections[peerId] = pc;
            return pc;
        }

        function handleOffer(peerId, offer) {
            let pc = createPeerConnection(peerId);
            pc.setRemoteDescription(new RTCSessionDescription(offer)).then(async () => {
                let answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                console.log(`Kirim jawaban ke ${peerId}:`, JSON.stringify(answer));
            });
        }
    </script>
</body>
</html>
