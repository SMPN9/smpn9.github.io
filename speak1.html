<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Multi-Peer Streaming</title>
</head>
<body>
    <h2>WebRTC Multi-Peer Streaming (A)</h2>
    
    <h3>Terima Stream</h3>
    <textarea id="sdpInput" placeholder="Tempel SDP dari peer di sini" rows="6" cols="50"></textarea>
    <button onclick="handleOffer()">Set Offer</button>

    <h3>Audio dari Peer</h3>
    <div id="audioContainer"></div>

    <script>
        let peerConnections = {};

        function createPeerConnection(peerId) {
            let pc = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
            });

            pc.ontrack = event => {
                let audioElement = document.getElementById(`audio-${peerId}`);
                if (!audioElement) {
                    audioElement = document.createElement("audio");
                    audioElement.id = `audio-${peerId}`;
                    audioElement.autoplay = true;
                    document.getElementById("audioContainer").appendChild(audioElement);
                }
                audioElement.srcObject = event.streams[0];
                console.log(`Stream dari ${peerId} diterima.`);
            };

            pc.onicecandidate = event => {
                if (!event.candidate) {
                    alert("Salin dan kirim SDP ke peer:");
                    document.getElementById('sdpInput').value = JSON.stringify(pc.localDescription);
                }
            };

            peerConnections[peerId] = pc;
            return pc;
        }

        async function handleOffer() {
            let peerId = prompt("Masukkan ID Peer (B, C, D)");
            let sdp = JSON.parse(document.getElementById('sdpInput').value);
            
            let pc = createPeerConnection(peerId);
            await pc.setRemoteDescription(new RTCSessionDescription(sdp));

            let answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            alert("Salin dan kirim SDP jawaban ke peer:");
            document.getElementById('sdpInput').value = JSON.stringify(pc.localDescription);
        }
    </script>
</body>
</html>
